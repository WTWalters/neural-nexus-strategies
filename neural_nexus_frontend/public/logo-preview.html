<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Nexus Logo Preview</title>
  <link rel="stylesheet" href="assets/logo-animation.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #1a1a1a;">
  <div>
    <svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <!-- Blue background -->
      <rect width="100" height="100" fill="#2563eb" />
      <!-- Stylized N -->
      <path d="M30 80 L30 20 L70 80 L70 20" stroke="#FFFFFF" stroke-width="6" fill="none" class="n-path" />
      <!-- Neural connections -->
      <line x1="30" y1="50" x2="70" y2="50" stroke="#FFFFFF" stroke-width="2" opacity="0.7" class="n-line" />
    </svg>
    <p style="text-align: center; color: white; font-family: Arial, sans-serif; margin-top: 20px;">
      Neural Nexus Strategies
    </p>
  </div>
</body>
</html>
